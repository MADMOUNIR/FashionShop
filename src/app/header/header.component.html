<header>
  <!-- header top start -->
  <div class="header-top theme1 bg-dark py-15">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-6 col-md-7 order-last order-md-first">
                  <div class="static-info text-center text-md-left">
                      <p class="text-white">Web site to sell  <span class="theme-color">10 % off</span> ! Coupon code : <span class="theme-color">FashionStore21</span></p>
                  </div>
              </div>

          </div>
      </div>
  </div>
  <!-- header top end -->
  <!-- header-middle satrt -->
  <div class="header-middle pt-20">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-sm-6 col-lg-2 order-first">
                  <div class="logo text-center text-sm-left mb-30 mb-sm-0">
                      <a routerLink="/home"><img src="assets/img/logo/Logo-fashio-market.png" alt="logo"></a>
                  </div>
              </div>
              <div class="col-sm-6 col-lg-5 col-xl-4">
                  <!-- Welcome user !-->
                  <div class="d-flex align-items-center justify-content-center justify-content-sm-end">
                      <div class="media static-media mr-50 d-none d-lg-flex">
                        <ul class="d-flex">
                          <li class="mr-0 cart-block position-relative">
                            <li class="mr-0 cart-block position-relative">
                              <div *ngIf="isAuth" class="text-dark text-welcome" >Welcome  {{userName}} !</div>
                             </li>
                        </ul>
                      </div>

                       <!-- total du panier  -->
                      <div class="cart-block-links theme1">
                          <ul class="d-flex">

                            <li class="mr-0 cart-block position-relative">
                                  <a class="offcanvas-toggle" routerLink="/cart">
                                      <span class="position-relative">
                                          <i class="icon-bag"></i>
                                          <span class="badge cbdg1">{{ cartData.qty }}</span>
                                      </span>
                                      <span class="cart-total position-relative" >{{ (cartData.totalCost * 1 ).toFixed(2) }} $</span>
                                  </a>
                              </li>
                              <!-- cart block end -->
                          </ul>
                      </div>




                      <div class="mobile-menu-toggle theme1 d-lg-none">
                          <a href="#offcanvas-mobile-menu" class="offcanvas-toggle">
                              <svg viewbox="0 0 800 600">
                                  <path
                                      d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200"
                                      id="top"></path>
                                  <path d="M300,320 L540,320" id="middle"></path>
                                  <path
                                      d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190"
                                      id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318)">
                                  </path>
                              </svg>
                          </a>
                      </div>
                  </div>
              </div>
              <div class="col-lg-5 col-xl-6 order-lg-first">
                  <div class="search-form pt-30 pt-lg-0">

                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- header-middle end -->

<nav class="header-bottom theme1 d-none d-lg-block">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-10 offset-lg-2 d-flex flex-wrap align-items-center position-relative">

              <ul class="main-menu d-flex">

                  <li routerLinkActive="active"><a routerLink="/home">Home</a></li>
                  <li routerLinkActive="active"><a routerLink="/shop">Shop</a></li>
                  <li routerLinkActive="active"><a>Category</a>
                  <ul class="sub-menu">
                    <li *ngFor="let category of categories"><a [routerLink]="['/category' , category.idCategory]"  routerLinkActive="active" >{{category.name}}</a></li>
                  </ul>
                  </li>
                  <li routerLinkActive="active"><a routerLink="/contact">Contact</a></li>
                  <li routerLinkActive="active" *ngIf="!isAuth" ><a routerLink="/login">Login</a></li>
                  <li routerLinkActive="active" *ngIf="!isAuth"><a routerLink="/register">register</a></li>
                  <li routerLinkActive="active" *ngIf="isAuth"><a (click) = "lougout()">Logout</a></li>


              </ul>

          </div>
      </div>
  </div>
</nav>

<!-- header breadcrumb -->
<nav class="breadcrumb-section theme1 pt-20 pb-20" style="background-color: #c3c3c3;">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="section-title text-center mb-15">
                  <h2 class="title text-dark text-capitalize">{{title}}</h2>
              </div>
          </div>
          <div class="col-12">
              <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
                  <li class="breadcrumb-item"><a href="">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
              </ol>
          </div>
      </div>
  </div>
</nav>
